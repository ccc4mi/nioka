<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="static/1.css">
    <link rel="icon" href="static/fleur.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=PT+Sans+Caption:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Móvil-->
    <button id="menu-toggle" class="hamburger-menu">
        ☰
    </button>

    <nav id="mobile-menu" class="hidden">
        <ul>
            <li><a href="{{ url_for('inicio') }}">Home</a></li>
            <li><a href="{{ url_for('userHome') }}">Nueva Enrtada</a></li>
            <li><a href="{{ url_for('feed') }}">Feed</a></li>
            
        </ul>
    </nav>

    <div class="mobile-logo">
        <a href="{{url_for('inicio')}}">
            <img src="static/logo1.png" alt="Logo">
        </a>
    </div>

    <!--Desktop-->

    <div class="bg">
        <div class="overlay"></div>
    </div>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="{{url_for('inicio')}}">
                <img src="static/logo1.png"  alt="Logo">
            </a>
        </div>
        <ul class="navbar-menu">
            <li class="alt-feed">
                <a href="{{url_for ('feed')}}">
                    <img src="static/feed.png" id="feed" alt="feed" height="18">
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>Mensajes</h3>
        <form action="{{ url_for('mensajes') }}" method="post">
            {% if notas %}
                <ul style="list-style-type: none; padding: 0;">
                {% for nota in notas %}
                    <div class="msj">
                        <li class="mensaje-item">
                            <input type="checkbox" name="notas_a_eliminar" value="{{ nota.id }}" class="mensaje-checkbox">
                            <span class="mensaje-texto">{{ nota.texto }}</span> 
                            <span class="mensaje-fecha">{{ nota.fecha.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                        </li>
                    </div>
                    
                {% endfor %}
                </ul>
                <input type="submit" value="Eliminar seleccionados"><br>
                
            {% else %}
                <p>No hay mensajes para mostrar.</p>
            {% endif %}
            
        </form>
        <br>
    </div>
    <script src="static/1.js"></script>
</body>
</html>
